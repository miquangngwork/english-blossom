# Fly.io app config (deploy backend + serve frontend static)
# This file lives at repo root so the Docker build context includes both backend/ and frontend/.

app = "english-blossom-miquangngwork"
primary_region = "sin"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[deploy]
  release_command = "npx prisma migrate deploy"
